<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engreato Register</title>

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      background-color: #000080;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .form-container {
      background-color: white;
      padding: 35px 20px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .form-container h2 {
      color: #0000cc;
      text-align: center;
      margin-bottom: 8px;
      font-size: 22px;
    }

    .form-container p {
      color: #0000cc;
      text-align: center;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .input-group {
      position: relative;
      margin-bottom: 18px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      box-sizing: border-box;
      transition: 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: #0000cc;
      box-shadow: 0 0 8px #0000cc;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #0000cc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 13px;
      background-color: #0000cc;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    button:hover {
      background-color: #0000aa;
      box-shadow: 0 0 10px #0000cc;
    }

    .login-link {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }

    .login-link a {
      color: #0000cc;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Welcome to Engreato Earning Platform</h2>
    <p>Register now to start the adventure</p>

    <!-- âœ… Form Now Connected to storereg.html -->
    <form method="POST" action="storereg.php">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Username" required />
      </div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Email" required />
      </div>

      <div class="input-group">
        <i class="fas fa-gift"></i>
        <input type="text" name="invite_code" placeholder="Invite Code (optional)" />
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" required />
      </div>

      <button type="submit">Register</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>

</body>
    </html>
